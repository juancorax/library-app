<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <h1>My Library</h1>

    <button id="showFormButton">New Book</button>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Status</th>
        </tr>
      </thead>

      <tbody></tbody>
    </table>

    <dialog id="form">
      <form>
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" placeholder="The Hobbit" />
        </div>

        <div>
          <label for="author">Author:</label>
          <input type="text" id="author" placeholder="J.R.R. Tolkien" />
        </div>

        <div>
          <label for="pages">Pages:</label>
          <input type="text" id="pages" placeholder="295" />
        </div>

        <div>
          <label>Status:</label>
          <select id="status">
            <option selected>To Be Read</option>
            <option>Currently Reading</option>
            <option>Finished Reading</option>
          </select>
        </div>

        <button id="closeFormButton" autofocus>Close</button>
        <button id="addBookButton">Add Book</button>
      </form>
    </dialog>

    <dialog id="statusForm">
      <form>
        <div>
          <label>Status:</label>
          <select id="newStatus">
            <option selected>To Be Read</option>
            <option>Currently Reading</option>
            <option>Finished Reading</option>
          </select>
        </div>

        <button id="closeStatusFormButton" autofocus>Close</button>
        <button id="changeStatusButton">Change Status</button>
      </form>
    </dialog>
  </body>
</html>
